<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        section {
            background: white;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>你好，我是 廖丞凱 </h1>
    </header>
    <section>
        <h2>關於我</h2>
        <p>這裡是你的自我介紹內容，可以包含你的興趣、專業技能或其他你想分享的資訊。</p>
    </section>
    <section>
        <h2>聯絡方式</h2>
        <ul>
            <li>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></li>
            <li>GitHub: <a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a></li>
        </ul>
    </section>
</body>
</html>
